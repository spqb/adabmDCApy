name: Generate API Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lazydocs
        pip install -e .

    - name: ğŸ—‘ï¸ Clean existing API docs
      run: |
        rm -f docs/api/*.md
        echo "Removed existing API documentation files"

    - name: ğŸ“ Generate API documentation with lazydocs
      run: |
        # Generate documentation for main modules (excluding scripts)
        lazydocs \
          --output-path docs/api \
          --overview-file README.md \
          --src-base-url "https://github.com/spqb/adabmDCApy/blob/main/" \
          adabmDCA.checkpoint \
          adabmDCA.cobalt \
          adabmDCA.dataset \
          adabmDCA.dca \
          adabmDCA.fasta \
          adabmDCA.functional \
          adabmDCA.graph \
          adabmDCA.io \
          adabmDCA.plot \
          adabmDCA.resampling \
          adabmDCA.sampling \
          adabmDCA.statmech \
          adabmDCA.stats \
          adabmDCA.training \
          adabmDCA.utils \
        
        echo "API documentation generated successfully (scripts excluded)"

    - name: ğŸ“‹ List generated files
      run: |
        echo "Generated API documentation files:"
        ls -la docs/api/

    - name: ğŸ’¾ Commit and push changes
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/api/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "docs: regenerate API documentation with lazydocs [skip ci]"
          git push
          echo "Documentation changes committed and pushed âœ…"
        fi

    - name: ğŸ“¤ Upload documentation artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-documentation
        path: docs/api/
        retention-days: 30
